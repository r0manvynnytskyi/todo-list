{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Tag List</h2>
    <a href="{% url 'tag-add' %}" class="btn btn-success mb-3">Add New Tag</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in object_list %}
                <tr>
                    <td>{{ tag.name }}</td>
                    <td>
                        <a href="{% url 'tag-update' tag.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'tag-delete' tag.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No tags available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
