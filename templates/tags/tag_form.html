{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Edit Tag{% else %}Add Tag{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'tag-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
