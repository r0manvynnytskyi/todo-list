{% load static %}
<header class="navbar pcoded-header navbar-expand-lg navbar-light headerpos-fixed header-blue">
    <div class="m-header d-flex align-items-center">
        <!-- Mobile Menu Toggle -->
        <a class="mobile-menu" id="mobile-collapse" href="#"><span></span></a>
        <!-- Logo -->
        <a href="#" class="b-brand d-flex align-items-center">
            <img src="{% static 'assets/images/logo-icon.png' %}" alt="Logo" class="logo-thumb me-2">
            <span class="text-white fw-bold">ToDo List</span>
        </a>
        <a href="#" class="mob-toggler ms-auto">
            <i class="feather icon-more-vertical"></i>
        </a>
    </div>

    <div class="collapse navbar-collapse">
        <!-- Search Bar -->
        <ul class="navbar-nav me-auto align-items-center">
            <li class="nav-item position-relative">
                <a href="#" class="pop-search"><i class="feather icon-search"></i></a>
                <div class="search-bar d-none">
                    <input type="text" class="form-control border-0 shadow-none" placeholder="Search here">
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </div>
            </li>
        </ul>

        <!-- User Menu -->
        <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item dropdown drp-user">
                <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">
                    <img src="{% static 'assets/images/user/avatar-1.jpg' %}" class="img-radius wid-40"
                        alt="User Profile Image">
                </a>
                <div class="dropdown-menu dropdown-menu-end profile-notification">
                    <div class="pro-head d-flex align-items-center">
                        <img src="{% static 'assets/images/user/avatar-1.jpg' %}" class="img-radius me-2"
                            alt="User Profile Image">
                        <span class="fw-bold">John Doe</span>
                    </div>
                    <ul class="pro-body mt-2">
                        <li class="bg-transparent mb-2 ms-3">
                            <a target="_blank" href="https://appseed.us/support/">
                                <span class="badge bg-primary">Support</span>
                            </a>
                        </li>
                        <li class="bg-transparent mb-2 ms-3">
                            <a href="{% url 'logout' %}" class="text-danger">
                                <i class="feather icon-log-out"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</header>
