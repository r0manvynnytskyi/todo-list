{% extends "layouts/base.html" %}

{% block title %}Task Form{% endblock %}

{% block content %}
<div class="container">
    <h1>Task edit</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
